name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Force with NODE
        run: node --version

      - name: Install dependencies
        run: npm ci

      - name: Run test
        run: npm run test -- --coverage
  style:
    name: Style
    runs-on: ubuntu-latest

    steps: 
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Check for formatting issue
        run: npm run format:check

      - name: Catch linting issues
        run: npm run lint

